<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/login.css"> -->
</head>

<body>

    <main>
        <header>
            Login
        </header>

        <div class="p-3">
            <h2 class="text-center mb-4">Access Your SpecCheck Account</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>


            <div class="text-center mt-4">
                Don't have an account? <a href="./signup.html">Sign up</a>
            </div>
        </div>
    </main>

    <footer>
        <span><a href="./landing-page.html">Go back</a></span>
        <span></span>
        <span></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent normal form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                if (!res.ok) {
                    const text = await res.text();
                    alert(text); // Show backend error message
                    return;
                }

                const data = await res.json();
                // Store the Firestore userId in localStorage
                localStorage.setItem("userId", data.userId);

                alert("Login successful!");
                window.location.href = "/account"; // Redirect after login
            } catch (err) {
                console.error(err);
                alert("Login failed. Please try again.");
            }
        });
    </script>

</body>

</html>
