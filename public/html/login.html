<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
</head>

<body>

    <main>
        <header>
            <h3>Login</h3>
        </header>

        <div class="p-3">
            <h2 class="text-center mb-4">Access Your SpecCheck Account</h2>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required minlength="4" aria-describedby="emailHelp">
                    <div class="invalid-feedback" id="emailFeedback">
                        Please enter a valid email of at least 4 characters.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="4">
                    <div class="invalid-feedback" id="passwordFeedback">
                        Password must be at least 4 characters long.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>


            <div class="text-center mt-4">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>

            <br><br><br>
            <p class="text-center mt-4" id="errorMsgText" style="color:red;"></p>

        </div>
    </main>

    <footer>
        <span><a href="/">Go back</a></span>
        <span></span>
        <span></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       
    </script>

    <script src="../js/login.js"></script>

</body>

</html>
