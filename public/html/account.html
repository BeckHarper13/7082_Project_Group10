<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecCheck - Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/account.css" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            Account
        </header>

        <div class="text-center mb-5">
            <div class="user-icon mb-3">
                <i class="bi bi-person-circle"></i>
            </div>
            <div>
                <h1 class="h3 mb-2">{{ username }}</h1>
                <h2 class="h5 text-muted">{{ email_address }}</h2>
            </div>
        </div>

        <!-- Buttons -->
        <section class="edit-account-buttons">
            <button class="btn btn-outline-primary" id="emailBtn">
                <i class="bi bi-envelope me-2"></i>Change Email
            </button>
            <button class="btn btn-outline-primary" id="passBtn">
                <i class="bi bi-lock me-2"></i>Change Password
            </button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/account.js"></script>
</body>

</html>
