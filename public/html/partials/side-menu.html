<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/side-menu.css">
</head>

<body>
    <button id="menuBtn" class="btn bi bi-list" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu"
        aria-controls="offcanvasExample">
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <a class="list-group-item list-group-item-action btn btn-primary bi bi-house-fill"
                href="/public/html/home.html" role="button"></a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <br><br><br>
            <ul class="list-group list-group-flush no-borders">
                <a class="list-group-item list-group-item-primary btn btn-primary" href="/public/html/account.html" role="button">Account</a>
            </ul><br><br><br><br><br>
            <ul class="list-group list-group-flush no-borders">
                <button class=" list-group-item list-group-item-danger btn btn-outline-danger"
                    id="logout">Logout</button>
            </ul>
        </div>
    </div>
    <style>
        .offcanvas.offcanvas-start {
            width: 300px;
        }

        .bi-house-fill {
            font-size: 200%;
        }

        #menuBtn {
            font-size: 250%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
