<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/global.css" rel="stylesheet">
</head>

<body>
    <main>

        <header>
            <h3>Signup</h3>
        </header>

        <div class="p-3">
            <h2 class="text-center mb-4">Create Your SpecCheck Account</h2>

            <form action="/signup" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <!-- allow letters, numbers and underscores, min length 3 -->
                    <input type="text" class="form-control" id="username" name="username" required
                           pattern="^[A-Za-z0-9_]{3,}$" title="Use letters, numbers or underscores; at least 3 characters">
                    <div class="invalid-feedback">
                        Username is required and must be at least 3 characters (letters, numbers, or underscores).
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <!-- minimum password length 4 -->
                    <input type="password" class="form-control" id="password" name="password" required minlength="4"
                           title="Password must be at least 4 characters">
                    <div class="invalid-feedback" id="passwordFeedback">
                        Password is required and must be at least 4 characters.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
            </form>

            <div class="text-center mt-4">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </main>

    <footer>
        <span><a href="/">Go back</a></span>
        <span></span>
        <span></span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            const form = document.querySelector('.needs-validation');

            form.addEventListener('submit', function (event) {
                // clear any custom validity first
                const pw = document.getElementById('password');
                pw.setCustomValidity('');

                // enforce password minimum of 4 characters (extra safety)
                if (pw.value.length < 4) {
                    pw.setCustomValidity('Password must be at least 4 characters.');
                    document.getElementById('passwordFeedback').textContent = pw.validationMessage;
                }

                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>

</html>
